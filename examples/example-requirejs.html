<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script type="text/javascript" src="require.js"></script>
</head>
<body>
<script>
requirejs.config({
    baseUrl: '../dist/0.0.1',
});
require(['localdb'],function(LocalDB){
    var db = new LocalDB("foo")
    var collection = db.collection("bar")

    collection.drop()
        .then(function(){
            return collection.insert({
                a: 5,
                b: "abc",
                c: /hell.*ld/,
                d: {e: 4, f: "5"},
                g: function(h){return h*3},
                i: [1,2,3]
            })
        })
        .then(function(){
            return collection.find({
                where: {
                    a: {$gt: 3, $lt: 10},
                    b: "abc"
                },
                projection: {
                    a:1,
                    b:1
                }
            })
        })
        .then(function(data){
            console.log(data)
        })

    var collection2 = db.collection("bar2")
    collection2.drop(function(err){
        if(err){
            console.log(err)
            return
        }
        collection2.insert({
            a: 5,
            b: "abc",
            c: /hell.*ld/,
            d: {e: 4, f: "5"},
            g: function(h){return h*3},
            i: [1,2,3]
        },function(err){
            if(err){
                console.log(err)
                return
            }
            collection2.find({
                where: {
                    a: {$gt: 3, $lt: 10},
                    b: "abc"
                },
                projection: {
                    a:1,
                    b:1
                }            
            },function(data, err){
                if(err){
                    console.log(err)
                    return
                }
                console.log(collection2.name, data)
            })
        })
    })
})
</script>
</body>
</html>
